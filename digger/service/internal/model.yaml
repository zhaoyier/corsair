CNSecucode:
  db: mongo
  dbname: digger
  fields:
    - Name: string        #名称
    - Secucode: string
    - Focus: bool         #关注   
    - Remark: string      #备足
    - CreateDate: datetime
    - UpdateDate: datetime
  uniques: [[Secucode]]
  indexes: [[Name]]

GDRenshu:
  db: mongo
  dbname: digger
  fields:
    - Secucode: string
    - SecurityCode: string
    - EndDate: int64             #截止时间
    - HolderTotalNum: float64     #股东人数
    - TotalNumRatio: float64      #较上期变化
    - AvgFreeShares: float64      #人均流通股
    - AvgFreesharesRatio: float64 #人均较上期变化
    - HoldFocus: string           #筹码集中度
    - Price: float64              #价格
    - AvgHoldAmt: float64         #金额
    - HoldRatioTotal: float64     #top10合计
    - FreeholdRatioTotal: float64 #top10流通合计
    - CreateDate: datetime        
    - UpdateDate: datetime
  uniques: [[Secucode, EndDate]]
  indexes: [[Secucode],[SecurityCode], [EndDate], [HolderTotalNum]]

GDNiusan:
  db: mongo
  dbname: digger
  fields:
    - SecurityCode: string
    - Niusan: string
    - Disabled: bool
    - CreateDate: datetime
    - UpdateDate: datetime
  indexes: [[SecurityCode],[Niusan]]

Daily:
  db: mongo
  dbname: digger
  fields:
    - Secucode: string
    - EndDate: string
    - Price: float64
    - Highest: float64
    - Minimum: float64
    - CreateDate: datetime
  uniques: [[Secucode,EndDate]]
  indexes: [[Secucode],[EndDate]]

#十大流通股东
GDsdlt:
  db: mongo
  dbname: digger
  fields:
    - Secucode: string      
    - EndDate: int64        #截止日期
    - HolderRank: int32     #名次
    - HolderName: string    #股东名称
    - HolderType: string    #股东性质
    - HoldNum: int32        #持股数
    - FreeHoldnumRation: float64  #占总流通股本持股比例
    - HoldNumChange: string   #增减
    - CreateDate: datetime
  uniques: [[Secucode,EndDate,HolderName]]
  indexes: [[Secucode,EndDate],[CreateDate]]

GpRecommend:
    db: mongo
    dbname: digger
    fields:
      - Secucode: string
      - Level: float64
      - CumulantPrice: string #价格梯度
      - CumulantFocus: string #集中度梯度
      - CumulantDate: string  #日期梯度
      - Disabled: bool
      - Remark: string
      - EndDate: string        #截止日期
      - CreateDate: datetime
    uniques: [[Secucode,EndDate]]
    indexes: [[Level],[EndDate],[Disabled],[CreateDate]]
    