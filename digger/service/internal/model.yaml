CNSecucode:
  db: mongo
  dbname: digger
  fields:
    - Name: string        #名称
    - Secucode: string
    - Focus: bool         #关注   
    - Disabled: bool     #
    - CreateDate: datetime
    - UpdateDate: datetime
  uniques: [[Secucode]]
  indexes: [[Name]]

GDRenshu:
  db: mongo
  dbname: digger
  fields:
    - Secucode: string
    - SecurityCode: string
    - EndDate: int64             #截止时间
    - HolderTotalNum: float64     #股东人数
    - TotalNumRatio: float64      #较上期变化
    - AvgFreeShares: float64      #人均流通股
    - AvgFreesharesRatio: float64 #人均较上期变化
    - HoldFocus: string           #筹码集中度
    - Price: float64              #价格
    - AvgHoldAmt: float64         #金额
    - HoldRatioTotal: float64     #top10合计
    - FreeholdRatioTotal: float64 #top10流通合计
    - CreateDate: datetime        
    - UpdateDate: datetime
  uniques: [[Secucode, EndDate]]
  indexes: [[Secucode],[SecurityCode], [EndDate], [HolderTotalNum]]
  

GDNiusan:
  db: mongo
  dbname: digger
  fields:
    - SecurityCode: string
    - Niusan: string
    - Disabled: bool
    - CreateDate: datetime
    - UpdateDate: datetime
  indexes: [[SecurityCode],[Niusan]]

SinaDaily:
  db: mongo
  dbname: digger
  fields:
    - Secucode: string
    - EndDate: string
    - Price: float64
    - Highest: float64
    - Minimum: float64
    - CreateDate: datetime
  uniques: [[Secucode,EndDate]]
  indexes: [[Secucode],[EndDate]]

#十大流通股东
GDsdlt:
  db: mongo
  dbname: digger
  fields:
    - Secucode: string      
    - EndDate: int64        #截止日期
    - HolderRank: int32     #名次
    - HolderName: string    #股东名称
    - HolderType: string    #股东性质
    - HoldNum: int32        #持股数
    - FreeHoldnumRation: float64  #占总流通股本持股比例
    - HoldNumChange: string   #增减
    - CreateDate: datetime
  uniques: [[Secucode,EndDate,HolderName]]
  indexes: [[Secucode,EndDate],[CreateDate]]


GDLongLine:
    db: mongo
    dbname: digger
    fields:
      - Secucode: string
      - Name: string            #名称
      - ValueIndex: int32      #价值指数
      - CumulantPrice: string #价格梯度
      - CumulantFocus: string #集中度梯度
      - CumulantDate: string  #日期梯度
      - GDReduceRatio: int32    #最近三次股东减少比例
      - Disabled: bool
      - Remark: string
      - EndDate: string        #截止日期
      - CreateDate: datetime
    uniques: [[Secucode,EndDate]]
    indexes: [[ValueIndex],[EndDate],[Disabled],[CreateDate]]

GPShortLine:
    db: mongo
    dbname: digger
    fields:
      - Secucode: string
      - Name: string            #名称
      - MDecrease: int32 #
      - TDecrease: int32 #
      - DecreaseTag: int32
      - MaxPrice: float64  #
      - MinPrice: float64  #
      - PresentPrice: float64
      - MaxDay: string
      - Disabled: bool
      - Remark: string
      - CreateDate: datetime
      - UpdateDate: datetime
    uniques: [[Secucode,CreateDate]]
    indexes: [[Secucode],[Disabled],[CreateDate]]

GPDaily:
    db: mongo
    dbname: digger
    fields:
      - Secucode  : string 
      - Name: string
      - Closing   : float64 
      - Rise      : float64 
      - PRise     : float64 
      - Turnover  : int64     
      - Business  : float64 
      - Liangbi   : float64  
      - MaxPrice  : float64 
      - MinPrice  : float64 
      - Opening   : float64 
      - Market    : int64   
      - Traded    : int64     
      - BookRatio : float64
      - CreateDate: datetime  #年月日
      - UpdateDate: datetime
    uniques: [[Secucode,CreateDate]]
    indexes: [[Name],[CreateDate],[UpdateDate]]

GPRecommend:
    db: mongo
    dbname: digger
    fields:
      - Secucode  : string 
      - Name: string
      - RMIndex:  int32 
      - RMType: int32
      - PDecrease: int32    #二月内
      - DecreaseTag: int32  
      - DecreaseDay: string    #删除
      - GDDecrease: int32     #
      - MaxPrice: float64
      - MaxDay: string
      - PresentPrice: float64
      - RMPrice: string     
      - State: int32  #1准备,2开始, 3进行中,4结束,5放弃
      - Remark: map[string]string  #map[date]xxx
      - Disabled: bool
      - CreateDate: datetime
      - UpdateBy: string
      - UpdateDate: datetime
    uniques: [[Secucode,Disabled]]
    indexes: [[Secucode,State],[CreateDate]]

Job:
    db: mongo
    dbname: digger
    fields:
      - Msg: map[string]string
      - CreateDate: string  #年月日
      - UpdateDate: datetime
    uniques: [[CreateDate]] 