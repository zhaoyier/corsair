CNSecucode:
  db: mongo
  dbname: digger
  fields:
    - Secucode: string
    - SecurityCode: int32
    - Focus: bool       #关注   
    - Remark: string      #备足
    - CreateDate: datetime
    - UpdateDate: datetime
  uniques: [[Secucode]]
  indexes: [[SecurityCode]]

GDRenshu:
  db: mongo
  dbname: digger
  fields:
    - Secucode: string
    - SecurityCode: int32
    - EndDate: string
    - HolderTotalNum: float64   #总人数
    - TotalNumRatio: float64
    - AvgFreeShares: float64
    - AvgFreesharesRatio: float64
    - HoldFocus: string
    - Price: float64
    - AvgHoldAmt: float64
    - HoldRatioTotal: float64
    - FreeholdRatioTotal: float64
    - CreateDate: datetime
    - UpdateDate: datetime
  indexes: [[Secucode],[SecurityCode], [EndDate], [HolderTotalNum]]

GDNiusan:
  db: mongo
  dbname: digger
  fields:
    - SecurityCode: int32
    - Niusan: string
    - Disabled: bool
    - CreateDate: datetime
    - UpdateDate: datetime
  indexes: [[SecurityCode],[Niusan]]

